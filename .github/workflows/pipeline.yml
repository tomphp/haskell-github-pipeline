name: Pipeline
on:
    push:
        branches:
            - '*'
    pull_request:
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              name: Checkout repository
            - uses: haskell/actions/setup@v2
              name: Setup Haskell
              with:
                ghc-version: '9.0.2'
                enable-stack: true
                stack-version: latest
            - run: stack test
              name: Run Tests