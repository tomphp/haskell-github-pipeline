name: Pipeline
on:
  push:
    branches:
      - '*'
  pull_request:

jobs:
  test-actions:
    uses: ./.github/workflows/test-actions.yml

  build:
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Haskell
        uses: haskell/actions/setup@v2
        with:
          ghc-version: '9.0.2'
          enable-stack: true
          stack-version: latest
      - name: Run Tests
        run: stack test
      - name: Build
        run: stack build
      - name: Rename the binary to ${{ matrix.binary }}
        run: ${{ matrix.prepare }} ${{ matrix.binary }}
      - name: Store binary
        uses: actions/upload-artifact@v3
        with:
          name: bins
          path: ${{ matrix.binary }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            prepare: mv "$(stack exec -- which haskell-github-pipeline-exe)"
            binary: haskell-github-pipeline-x86_64-apple-darwin
          - os: ubuntu-latest
            prepare: mv "$(stack exec -- which haskell-github-pipeline-exe)"
            binary: haskell-github-pipeline-x86_64-unknown-linux-gnu
          # - os: windows-latest
          #   prepare: mv "$(stack exec -- which haskell-github-pipeline-exe.exe)"
          #   binary: haskell-github-pipeline-x86_64-pc-windows-msvc.exe

  verify-next-version:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs:
      - test-actions
    outputs:
      next-version: ${{ steps.get-next-version.outputs.next-version }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install Uplift
        uses: gembaadvantage/uplift-action@v2
        with:
          version: latest
          install-only: true
          args: version
      - name: Get Next Version
        id: get-next-version
        uses: tomphp/haskell-github-pipeline/.github/actions/get-next-version@main
      - name: Print Next Version
        shell: bash
        run: echo ${{ steps.get-next-version.outputs.next-version }}

  tag-release:
    if: github.ref == 'refs/heads/main' && needs.verify-next-version.outputs.next-version != ''
    needs:
      # - build
      - verify-next-version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install uplift
        uses: gembaadvantage/uplift-action@v2
        with:
          version: latest
          install-only: true
          args: version
      - name: Tag Release
        uses: tomphp/haskell-github-pipeline/.github/actions/tag-release@main
        with:
          expected_version: ${{ needs.verify-next-version.outputs.next-version }}

        